name: Infrastructure Cost Estimation

on: [pull_request]

jobs:
  infracost:
    name: Infracost
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    env:
      TF_ROOT: ${{ github.workspace }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      INFRACOST_CURRENCY: USD

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Setup Infracost
        uses: infracost/actions/setup@v2
        with:
          api-key: ${{ env.INFRACOST_API_KEY }}

      - name: Generate Infracost cost estimate for staging
        working-directory: environments/staging
        run: |
          infracost breakdown --path . \
            --format=json \
            --out-file=/tmp/staging_infracost.json

      - name: Generate Infracost cost estimate for production
        working-directory: environments/production
        run: |
          infracost breakdown --path . \
            --format=json \
            --out-file=/tmp/production_infracost.json

      - name: Combine cost estimates
        run: |
          infracost output --path=/tmp/staging_infracost.json --path=/tmp/production_infracost.json \
            --format=json \
            --out-file=/tmp/combined_infracost.json

      - name: Post Infracost comment
        run: |
          infracost comment github --path=/tmp/combined_infracost.json \
            --repo=$GITHUB_REPOSITORY \
            --github-token=${{ github.token }} \
            --pull-request=${{ github.event.pull_request.number }} \
            --behavior=update
